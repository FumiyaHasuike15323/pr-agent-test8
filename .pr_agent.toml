[pr_reviewer]
extra_instructions = """
レビュー結果は日本語で出力してください．

## レビュー観点
🔒 **セキュリティ**: 情報漏洩、認証不備、脆弱性
⚡️ **パフォーマンス**: 無駄な処理、重い処理、リソース競合
🧹 **コードスタイル**: 命名規則、インデント、構文エラー
📖 **可読性**: 関数の責務、コメント、保守性

## 出力形式
```
【カテゴリ】⚠️ パフォーマンス
【対象】Line XX - `useEffect(() => {...}, [])`
【問題】初期描画時にfetchが二重実行される可能性
【改善案】依存配列に明示的な変数を指定
【理由】不要なAPI呼び出しを防ぎ、パフォーマンス向上
```

伴走するアドバイスのような親切なトーンで記述してください．
"""

[pr_description]
extra_instructions = """
PRの説明文を日本語で出力してください．

## 必須項目
🚀 **タイトル**: 50文字以内で変更内容を端的に表現
✏️ **概要**: なぜこの変更が必要か（背景・目的）
🔧 **変更点**: 具体的な変更内容と影響範囲

## 例
```
🚀 カメラ接続失敗時のログ改善
✏️ ユーザーがカメラ接続に失敗した際の原因特定を容易にするため
🔧 エラーログに詳細な失敗理由を追加（認証エラー、権限不足など）
```

必要に応じて「Closes #123」などの関連Issueを記載．
"""

[pr_code_suggestions]
extra_instructions = """
コード改善提案を日本語で出力してください．

## 改善観点
- **保守性**: 責務の明確化、重複削減
- **パフォーマンス**: 処理の軽量化、遅延読み込み
- **セキュリティ**: 安全な書き方への修正
- **スタイル**: 命名・改行・構文の統一

## 出力形式
```
【問題】
【改善案】
// 具体的な改善コード
【メリット】Zという利点が得られる
```

実装者がすぐに着手できるよう、実用的で親切な解説を心がけてください．
"""

[pr_update_changelog]
extra_instructions = """
日本語でCHANGELOGエントリーを生成してください．

## カテゴリ形式
🚸 ユーザー向けの変更 (User Facing Changes)
- [変更内容]

✨ 新機能 (New Features)
- [新機能の内容]

🛠 機能改善 (Improvements)
- [改善点の内容]

🐛 バグ修正 (Bug Fixes)
- [修正内容と背景]

🧰 非機能改善 (DevOps Improvements)
- [開発体験・CI/CD・環境変数などの改善]

⚠️ 既知の不具合 (Known Issues)
- [既知の不具合とその状況]

### 補足ルール：
- 文章は「〜しました」「〜されるようになりました」のように，柔らかい日本語で簡潔に書いてください．
- カテゴリがない場合はスキップして構いません．
- 対象ファイルや機能が特定できる場合は括弧などで補足してください（例：`auth/register.ts`）．
"""
