<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Web App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --accent-color: #e74c3c;
      --text-color: #2c3e50;
      --bg-color: #ffffff;
      --card-bg: #f8f9fa;
      --border-color: #dee2e6;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    [data-theme="dark"] {
      --primary-color: #5dade2;
      --secondary-color: #58d68d;
      --accent-color: #ec7063;
      --text-color: #ecf0f1;
      --bg-color: #2c3e50;
      --card-bg: #34495e;
      --border-color: #5d6d7e;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      --gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .container {
      background: rgba(44, 62, 80, 0.95);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    h1 {
      color: var(--text-color);
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1s ease-out;
    }

    .subtitle {
      color: var(--text-color);
      opacity: 0.8;
      font-size: 1.2em;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .content-section {
      margin-bottom: 40px;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 15px;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .content-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .content-section:hover::before {
      left: 100%;
    }

    .content-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }

    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: linear-gradient(45deg, var(--primary-color), #2980b9);
      color: white;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .list-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin: 30px 0;
    }

    .list-container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    [data-theme="dark"] .list-container {
      background: var(--card-bg);
    }

    .list-container:hover {
      transform: scale(1.02);
    }

    .list-title {
      color: var(--text-color);
      font-size: 1.3em;
      margin-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      position: relative;
      padding-left: 25px;
    }

    li:before {
      content: '▶';
      position: absolute;
      left: 0;
      color: var(--primary-color);
      font-weight: bold;
    }

    li:hover {
      background: var(--card-bg);
      padding-left: 30px;
      color: var(--text-color);
    }

    .counter-section {
      text-align: center;
      margin: 40px 0;
      padding: 30px;
      background: linear-gradient(145deg, #e8f5e8, #d4edda);
      border-radius: 15px;
      border: 1px solid #c3e6cb;
    }

    .counter {
      font-size: 3em;
      font-weight: bold;
      color: var(--secondary-color);
      margin: 20px 0;
    }

    .counter-btn {
      background: linear-gradient(45deg, var(--secondary-color), #229954);
      margin: 0 10px;
    }

    .counter-btn:hover {
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
    }

    .form-section {
      background: linear-gradient(145deg, #fff5f5, #ffe6e6);
      border: 1px solid #f5c6cb;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: var(--accent-color);
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .submit-btn {
      background: linear-gradient(45deg, var(--accent-color), #c82333);
      width: 100%;
      margin-top: 10px;
    }

    .submit-btn:hover {
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: var(--secondary-color);
      color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 2em;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }

      .list-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </button>
      <h1>Rich Web Application</h1>
      <p class="subtitle">モダンでインタラクティブなWebアプリケーション</p>
    </div>

    <div class="content-section">
      <h2><i class="fas fa-magic"></i> インタラクティブボタン</h2>
      <p>以下のボタンをクリックして、様々な機能をお試しください。</p>
      <div class="button-grid">
        <button class="btn" onclick="showNotification('ボタン1がクリックされました！')">
          <i class="fas fa-star"></i> ボタン1
        </button>
        <button class="btn" onclick="showNotification('ボタン2がクリックされました！')">
          <i class="fas fa-heart"></i> ボタン2
        </button>
        <button class="btn" onclick="showNotification('ボタン3がクリックされました！')">
          <i class="fas fa-gem"></i> ボタン3
        </button>
        <button class="btn" onclick="showNotification('ボタン4がクリックされました！')">
          <i class="fas fa-gem"></i> ボタン4
        </button>
      </div>
    </div>

    <div class="content-section">
      <h2><i class="fas fa-calculator"></i> カウンター機能</h2>
      <p>カウンターの値を増減させてみてください。</p>
      <div class="counter-section">
        <div class="counter" id="counter">0</div>
        <button class="btn counter-btn" onclick="decrementCounter()">
          <i class="fas fa-minus"></i> -1
        </button>
        <button class="btn counter-btn" onclick="incrementCounter()">
          <i class="fas fa-plus"></i> +1
        </button>
        <button class="btn counter-btn" onclick="resetCounter()">
          <i class="fas fa-redo"></i> リセット
        </button>
      </div>
    </div>

    <div class="content-section list-section">
      <div class="list-container">
        <h3 class="list-title"><i class="fas fa-list"></i> 機能リスト A</h3>
        <ul>
          <li>レスポンシブデザイン</li>
          <li>インタラクティブ要素</li>
<li>ダークモード対応</li>
          <li>カウンター機能</li>
        </ul>
      </div>
      <div class="list-container">
        <h3 class="list-title"><i class="fas fa-cogs"></i> 機能リスト B</h3>
        <ul>
          <li>モダンなスタイリング</li>
          <li>通知システム</li>
          <li>カウンター機能</li>
          <li>ホバーエフェクト</li>
        </ul>
      </div>
    </div>

    <div class="content-section form-section">
      <h2><i class="fas fa-envelope"></i> お問い合わせフォーム</h2>
      <p>お気軽にお問い合わせください。</p>
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label" for="name">お名前</label>
          <input type="text" id="name" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">メールアドレス</label>
          <input type="email" id="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="message">メッセージ</label>
          <textarea id="message" class="form-input" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn submit-btn">
          <i class="fas fa-paper-plane"></i> 送信
        </button>
      </form>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    let counterValue = 0;

    // テーマ切り替え
    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector('.theme-toggle i');

      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        icon.className = 'fas fa-moon';
        showNotification('ライトモードに切り替えました');
      } else {
        body.setAttribute('data-theme', 'dark');
        icon.className = 'fas fa-sun';
        showNotification('ダークモードに切り替えました');
      }
    }

    // 通知表示
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');

      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // カウンター機能
    function incrementCounter() {
      counterValue++;
      updateCounter();
      showNotification(`カウンターが ${counterValue} になりました`);
    }

    function decrementCounter() {
      counterValue--;
      updateCounter();
      showNotification(`カウンターが ${counterValue} になりました`);
    }

    function resetCounter() {
      counterValue = 0;
      updateCounter();
      showNotification('カウンターがリセットされました');
    }

    function updateCounter() {
      document.getElementById('counter').textContent = counterValue;
    }

    // フォーム送信
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      showNotification(`ありがとうございます！${name}様からのお問い合わせを受け付けました。`);

      // フォームをリセット
      event.target.reset();
    }

    // ページ読み込み時のアニメーション
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach((section, index) => {
        section.style.opacity = '0';
        section.style.transform = 'translateY(30px)';

        setTimeout(() => {
          section.style.transition = 'all 0.6s ease';
          section.style.opacity = '1';
          section.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });

    // キーボードショートカット
    document.addEventListener('keydown', function (event) {
      if (event.ctrlKey || event.metaKey) {
        switch (event.key) {
          case 'd':
            event.preventDefault();
            toggleTheme();
            break;
        }
      }
    });
  </script>
</body>

</html>
