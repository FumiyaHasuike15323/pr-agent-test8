<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #10b981;
      --accent-color: #f59e0b;
      --danger-color: #ef4444;
      --text-color: #1f2937;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --border-color: #e5e7eb;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --primary-color: #818cf8;
      --secondary-color: #34d399;
      --accent-color: #fbbf24;
      --danger-color: #f87171;
      --text-color: #f9fafb;
      --bg-color: #111827;
      --card-bg: #1f2937;
      --border-color: #374151;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: var(--card-bg);
      border-right: 1px solid var(--border-color);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background: var(--primary-color);
      color: white;
    }

    .main-content {
      padding: 2rem;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
    }

    .theme-toggle {
      background: var(--primary-color);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .stat-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stat-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-color);
      opacity: 0.7;
    }

    .stat-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }

    .stat-icon.blue {
      background: var(--primary-color);
    }

    .stat-icon.green {
      background: var(--secondary-color);
    }

    .stat-icon.orange {
      background: var(--accent-color);
    }

    .stat-icon.red {
      background: var(--danger-color);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .stat-change {
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .stat-change.positive {
      color: var(--secondary-color);
    }

    .stat-change.negative {
      color: var(--danger-color);
    }

    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }

    .chart-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    .chart-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .chart-placeholder {
      height: 300px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .recent-activity {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    .activity-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .activity-list {
      list-style: none;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-icon {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.875rem;
    }

    .activity-content {
      flex: 1;
    }

    .activity-text {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .activity-time {
      font-size: 0.75rem;
      color: var(--text-color);
      opacity: 0.6;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .action-btn {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-color);
      text-decoration: none;
    }

    .action-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      background: var(--secondary-color);
      color: white;
      border-radius: 0.5rem;
      box-shadow: var(--shadow-lg);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .content-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        <span>Dashboard</span>
      </div>
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fas fa-home"></i>
              <span>ホーム</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-chart-bar"></i>
              <span>分析</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-users"></i>
              <span>ユーザー</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-cog"></i>
              <span>設定</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1 class="page-title">ダッシュボード</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">総売上</span>
            <div class="stat-icon blue">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <div class="stat-value">¥1,234,567</div>
          <div class="stat-change positive">
            <i class="fas fa-arrow-up"></i>
            <span>+12.5%</span>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">アクティブユーザー</span>
            <div class="stat-icon green">
              <i class="fas fa-users"></i>
            </div>
          </div>
          <div class="stat-value">8,432</div>
          <div class="stat-change positive">
            <i class="fas fa-arrow-up"></i>
            <span>+8.2%</span>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">注文数</span>
            <div class="stat-icon orange">
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>
          <div class="stat-value">1,234</div>
          <div class="stat-change negative">
            <i class="fas fa-arrow-down"></i>
            <span>-2.1%</span>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">コンバージョン率</span>
            <div class="stat-icon red">
              <i class="fas fa-percentage"></i>
            </div>
          </div>
          <div class="stat-value">3.2%</div>
          <div class="stat-change positive">
            <i class="fas fa-arrow-up"></i>
            <span>+0.5%</span>
          </div>
        </div>
      </div>

      <div class="content-grid">
        <div class="chart-card">
          <h2 class="chart-title">売上推移</h2>
          <div class="chart-placeholder">
            <i class="fas fa-chart-line"></i>
            <span style="margin-left: 0.5rem;">チャート表示エリア</span>
          </div>
        </div>

        <div class="recent-activity">
          <h2 class="activity-title">最近のアクティビティ</h2>
          <ul class="activity-list">
            <li class="activity-item">
              <div class="activity-icon blue">
                <i class="fas fa-shopping-cart"></i>
              </div>
              <div class="activity-content">
                <div class="activity-text">新しい注文が作成されました</div>
                <div class="activity-time">5分前</div>
              </div>
            </li>
            <li class="activity-item">
              <div class="activity-icon green">
                <i class="fas fa-user-plus"></i>
              </div>
              <div class="activity-content">
                <div class="activity-text">新しいユーザーが登録しました</div>
                <div class="activity-time">15分前</div>
              </div>
            </li>
            <li class="activity-item">
              <div class="activity-icon orange">
                <i class="fas fa-star"></i>
              </div>
              <div class="activity-content">
                <div class="activity-text">レビューが投稿されました</div>
                <div class="activity-time">1時間前</div>
              </div>
            </li>
            <li class="activity-item">
              <div class="activity-icon red">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="activity-content">
                <div class="activity-text">システムアラートが発生しました</div>
                <div class="activity-time">2時間前</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <button class="action-btn" onclick="showNotification('レポートを生成しました')"></button>

      <div class="quick-actions">
        <button class="action-btn" onclick="showNotification('レポートを生成しました')">
          <i class="fas fa-file-alt"></i>
          <span>レポート生成</span>
        </button>
        <button class="action-btn" onclick="showNotification('データをエクスポートしました')">
          <i class="fas fa-download"></i>
          <span>データエクスポート</span>
        </button>
        <button class="action-btn" onclick="showNotification('設定を更新しました')">
          <i class="fas fa-cog"></i>
          <span>設定変更</span>
        </button>
        <button class="action-btn" onclick="showNotification('バックアップを開始しました')">
          <i class="fas fa-database"></i>
          <span>バックアップ</span>
        </button>
      </div>
    </main>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // テーマ切り替え
    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector('.theme-toggle i');

      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        icon.className = 'fas fa-moon';
        showNotification('ライトモードに切り替えました');
      } else {
        body.setAttribute('data-theme', 'dark');
        icon.className = 'fas fa-sun';
        showNotification('ダークモードに切り替えました');
      }
    }

    // 通知表示
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');

      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // ナビゲーション
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();

        // アクティブクラスを削除
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));

        // クリックされたリンクにアクティブクラスを追加
        this.classList.add('active');

        showNotification(`${this.querySelector('span').textContent}ページに移動しました`);
      });
    });

    // キーボードショートカット
    document.addEventListener('keydown', function (event) {
      if (event.ctrlKey || event.metaKey) {
        switch (event.key) {
          case 'd':
            event.preventDefault();
            toggleTheme();
            break;
        }
      }
    });
  </script>
</body>

</html>
